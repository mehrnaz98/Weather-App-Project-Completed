<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.cs"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
    <link
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>weatherApp</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body onload="currentPosition">
    <div class="container col-12" id="ContainAll">
      <div col>
        <h1 class="topic">Weather News</h1>
        <div class="col-12" id="search">
          <form class="row g-3">
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">search</label>
              <input
                type="search"
                class="form-control"
                id="inputCity"
                placeholder="Type a city..."
              />
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary mb-3 btn-sm firstButton"
              >
                Search
              </button>
            </div>
            <div class="col-auto">
              <button
                type="submit"
                class="btn btn-primary mb-3 btn-sm secondButton"
              >
                Current
              </button>
            </div>
          </form>
        </div>
        <div class="container" id="detail">
          <h1 id="city">Rasht</h1>
          <div class="row">
            <div class="col-7">
              <p id="currentTime">time</p>
              <div class="row">
                <div class="col-3">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="Clouds"
                    class="icon"
                  />
                </div>
                <div class="col-9">
                  <span id="deg">12</span>
                  <span class="units" id="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link"> °F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-5">
              <p id="details">
                <span id="sky">Clouds</span> <br />
                Humidity: <span id="humidity">96</span>% <br />
                Wind: <span id="wind">0 </span> km/h
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="col-12 container sourceCode">
      <a
        href="https://github.com/mehrnaz98/Weather-App-Project-Completed.git"
        id="sourceCode"
        target="_blank"
        >Open-source code</a
      >
      by Mehrnaz Eftekhari
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
